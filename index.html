<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de IMC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <section>
                <img src="img/trainer.svg" alt="" class="img">
            </section>

            <section id="calculator">
                <form id="form">
                    <h1 id="form-title">Calculadora - IMC</h1>
                    <div class="form-input">
                        <label for="name" class="form-question"> Nome </label>
                        <input id="nameInput" name="name" type="text" required>
                    </div>
                    <div class="form-input">
                        <label for="age" class="form-question"> Idade </label>
                        <input id="age" name="age" type="text" required>
                    </div>
                    <div class="form-input">
                        <label for="weight" class="form-question"> Peso em quilos </label>
                        <input id="weight" name="weight" type="text" required>
                    </div>
                    <div class="form-input">
                        <label for="height" class="form-question"> Altura em metros </label>
                        <input id="height" name="height" type="text" required>
                    </div>

                    <button id="calculate"> Calcular </button>

                </form>

                    <div id="infos" >
                        <div id="result">
                            <div id="nameOutput"></div>
                            <div id="ageOutput"></div>
                            <div id="weight"></div>
                            <div id="height"></div>
                        </div>
                        <div id="message"></div>
                    </div>
        
            </section>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
